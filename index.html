<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Checker</h1>
      <h2> A simple webpage to check if a specified year is a leap year, or not! </h2>
      <form id="form">
        <label for="year">Year:</label>
        <input type="text" id="year">
        <button type="submit" class="btn btn-light"> Submit </button>
      </form>
      <div id="leap-year-false">
        <h3><span class="inputYear"></span> isn't a leap year.</h3>
      </div>
      <div id="leap-year-true">
        <h3><span class="inputYear"></span> is a leap year.</h3>
      </div>
      <div id="year-false">
        <h3><span class="inputYear"></span> isn't a year.</h3>
      </div>
    </div>
  </body>
</html>
